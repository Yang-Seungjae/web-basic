<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: large;
        }

        .rem{
            font-size: 1.5rem; /*가장 최상위 태그에 지정된 폰트에 비례*/
        }

        #div1{
            font-size: 10pt;
        }

        .em{
            font-size: 1.5em; /*내가 속한 부모태그에 지정된 폰트에 비례*/
        }
    </style>
</head>
<body>
    <p class="rem">Hello World</p>
    <div id="div1">
        <p class="em">Hello World</p>

    </div>
</body>
</html>
