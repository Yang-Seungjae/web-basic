<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            position: relative;
            top: 100px;
            left: 10px;
            border: 1px solid red;
            width: 100px;
        }
        #div2{
            position: relative;
            border: 1px solid red;
            width: 100px;
        }
        /* fixed = 위치 고정 */
        #div3{
            position: fixed;
            left: 0px;
            top: 0px;
            border: 1px solid red;
            
        }

    </style>
</head>
<body>
    <div id="div1">div1 : relative </div>
    <div id="div2">div2 : relative</div>
    <div id="div3">div3 : fixed</div>
</body>
</body>
</html>
