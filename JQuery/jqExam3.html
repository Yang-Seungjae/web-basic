<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        background-color: black;
        color: white;
      }
      .button.active {
        background-color: white;
        color: black;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        let prebutton = null;
        $(".button").click(function () {
          let div = $(this);
          if (prebutton !== null && prebutton.attr("id") !== div.attr("id")) {
            prebutton.removeClass("active");
          }
          div.toggleClass("active");
          prebutton = div;
        });
      });
    </script>
  </head>
  <body>
    <button id="one" class="button">html</button>
    <button id="two" class="button">css</button>
    <button id="three" class="button">javascript</button>
    <br />

  </body>
</html>
