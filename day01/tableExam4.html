<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            </style>
    </head>

    <body>
        <table>
            <tr>
                <th colspan="2">2</td>
                
                <th rowspan="5">7</td>
            </tr>
            <tr>
                <th rowspan="3">1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
            <tr>
                <th colspan="2">6</td>
            </tr>
            
        </table>
    </body>
</html>
