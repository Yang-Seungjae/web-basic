<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      function nextPage(indexId) {
        window.location.href = `exam4-1.html?id=${indexId}`; // 띄우면 안된다.
      }

      async function titleList() {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/posts"
        );
        const jsonArray = await response.json();

        for (let i = 0; i < jsonArray.length; i++) {
          const title = jsonArray[i].title;
          const id = jsonArray[i].id;
          const listItem = $(`<li>${title}</li>`);
          listItem.click(() => nextPage(id));
          $("ul").append(listItem);
        }
      }
    </script>
  </head>
  <body onload="titleList()">
    <div>
      <ul></ul>
    </div>
  </body>
</html>
