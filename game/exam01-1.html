<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        //키보드 이벤트 정의
        $("html").keydown(function (e) {
          const moveSize = 10; // 이동할 크기
          const key = e.keyCode || e.which; // 방향키 코드
          const $player = $("#player"); // 스타쿠르비 이미지
          let leftPos = $player.position().left; // 현재 left 위치
          let topPos = $player.position().top; // 현재 top 위치
          if (key === 37) {
            // 왼쪽 방향키
            leftPos -= moveSize;
          } else if (key === 38) {
            // 위쪽 방향키
            topPos -= moveSize;
          } else if (key === 39) {
            // 오른쪽 방향키
            leftPos += moveSize;
          } else if (key === 40) {
            // 아래쪽 방향키
            topPos += moveSize;
          }
          $player.css({ left: leftPos, top: topPos }); // 위치 설정
        });
      });
    </script>
    <style>
      #container {
        position: absolute;
        width: 300px;
        height: 300px;
      }
      #player {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 80px;
        border: 1px solid;
      }
      #backgroundimage {
        background-size: cover;
        width: 700%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="player" src="player.png" alt="" />
      <img id="backgroundimage" src="backgroundimage.png" alt="" />
    </div>
  </body>
</html>
