<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        //매번가져오기 귀찮으니까 위에서 선언
        countDown();
        gameStart();
        //3초 뒤에 커비 캐릭터가 화면에 나오게 함수 만들고 온로드시 메소드 실행
        const starkurvi = $("#starkurvi");
        let count = 3;
        function gameStart() {
          setTimeout(function () {
            starkurvi.show();
          }, 3000);
        }

        function countDown(){
          let timer = setInterval(function(){
              console.log(count);
              count--;
            
            if(count < 0) {
              clearInterval(timer);
            }
          }, 1000)
        }

        //키보드 이벤트 정의
        $("html").keydown(function (e) {
          switch (e.key) {
            case "ArrowRight":
              moveRight();
              break;
            case "ArrowLeft":
              moveLeft();
              break;
          }
          console.log(e.key);
          console.log($("#starkurvi").css("left"));
        });

        function moveRight() {
          //오른쪽 벽에 닿았는지
          const starkurviMargin = $("#starkurvi").css("left").replace("px", "");

          if (starkurviMargin > 0) {
            // 좌우 움직일때 -가 된순간부터 작동안함 else를 해줘야할듯
            starkurvi.animate({ left: "+=30px" });
          }
        }
        function moveLeft() {
          const starkurviMargin = $("#starkurvi").css("left").replace("px", "");
          if (starkurviMargin > 0) {
            starkurvi.animate({ left: "-=30px" });
          }
        }
      });
    </script>
    <style>
      #container {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px solid black;
      }
      #starkurvi {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 80px;
        border: 1px solid;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="starkurvi" src="starkurvi.png" alt="" />
    </div>
  </body>
</html>
